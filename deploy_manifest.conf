#--
#-- deploy_manifest.conf
#--
#-- This manifest controls what files are synced to the IRTF website deployment
#-- area irtfweb:/aux1/irtf-web/. Items under development can be excluded from
#-- the sync by commenting out the corresponding entries in this file.
#--
#-- To list all the classes in the development area, run the script:
#--     /home/webdev2024/bin/php_list_webdev2024_classes.sh
#--
#-- To list all the classes in the development and deployment areas, run the script:
#--     /root/mroot/bin/php_list_classes.sh
#--
#-- In order to execute the deployment, run the script:
#--     /root/mroot/bin/php_deploy_irtf-web.sh
#--
#-- To handle the autoloading seemlessly, copy the file bootstrap.php/.htaccess to htdocs:
#--     cp -p /aux1/irtf-web/.htaccess     /aux1/htdocs/.htaccess
#--     cp -p /aux1/irtf-web/bootstrap.php /aux1/htdocs/bootstrap.php
#--

